<!DOCTYPE html>
<html ng-app="bookDir">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
      <!--
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
     <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script type="text/javascript" src="appAuto1.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  
   <script> $(function() {
    var availableTags = [

    	"Alligators", 
	     "Einstein",
	     "Masque\ of\ Red\ Death",
	      "Some\ Book", 
	      "Another\ Book",
	      "Yet\ Another", 
	      "Is\ Everything\ here\ by\ Poe",
	     "Little\ Creepy",
	      "Black\ Cat", 
	      "Scary\ Stuff",
	      "More\ Poe",
	      "Edgar\ Allen\ Poe",
	      "yada\ yada\ yada\ gruesome\ stuff"
    ];

     

    $( "#tags" ).autocomplete({
      source: availableTags
    });



  });
  </script>
  </head>

  <body class="container" ng-controller="LibraryController as liber">
    
    <nav class="bg-primary" role="navigation">
      <div class="row">
        <div class="col-xs-4">
          <h1 class="text-left">Library </h1>
        </div>

        <div class="col-xs-8">
          <h2 class="text-right">| Raphael Norwitz</h2>
        </div>

      </div>
    </nav>

    <br>
    
     <div class="text-right" >
        <!--Sidebar content-->
     <label>Search</label>
     <input type="text" id="tags">
    <!--  <button >Submit</button> -->
        

      <br>
      <br>
      </div>
 

  
    <div class="container-fluid">

    <div class="row">
          <div ng-repeat="book in liber.books">
            <div class="col-xs-4">
              <h3><a href="{{book.url}}"> {{book.name}} </a></h3>
              <h4>{{book.author}}</h4>
              <p>{{book.description}}</p>
            </div>
           </div>
        
    </div>


    
    <b>
    <b>

      
    
  </body>
</html>
